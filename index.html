            //This function helps verify if a character is special or regular
            function alphaNumeric(char) {
                let ascii = char.charCodeAt(0);

                    return true;
                }
                else if (ascii >= 97 && ascii <= 122) {
                    //lower
                    updateCharCount(ascii, "letter", 97);
